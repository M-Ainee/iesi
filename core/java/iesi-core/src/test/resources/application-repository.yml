# configurations related to the metadata repository
iesi:
  metadata:
    repository:
      # category can be: general, design, connectivity, trace, result.
      # each category should define its own type and definition
      - categories:
          - general
        # scope:
        name:
        instance:

        # raw JDBC connection string. Once this value is set, all subsequent configurations will be ignored
        connection:

        # type of database: sqlite, h2, mssql, netezza, oracle, postgresql
        coordinator:
          type: sqlite
          file: '#iesi.home#/repository.db3'
          owner: {}
          writer: {}
          reader: {}
      - categories:
          - design
        coordinator:
          type: oracle
          host:
          name:
          port:
          schema:
          service:
          tnsalias:
          owner:
            user: test
            password: test
          reader:
            user: test
            password: test
          writer:
            user: test
            password: test

