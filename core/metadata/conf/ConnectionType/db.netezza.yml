---
data:
  name: "db.netezza"
  description: "Netezza Database Connection"
  parameters:
  - name: "host"
    description: "The host name of the server where the database is running"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
  - name: "port"
    description: "The port number for connecting to the host"
    type: "number"
    mandatory: "Y"
    encrypted: "N"
  - name: "database"
    description: "The database name to connect to"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
  - name: "user"
    description: "The user name to connect to the database"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
  - name: "password"
    description: "The encrypted password to connect to the database"
    type: "string"
    mandatory: "Y"
    encrypted: "Y"
type: "ConnectionType"
