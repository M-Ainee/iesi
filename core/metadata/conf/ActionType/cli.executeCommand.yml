---
data:
  name: "cli.executeCommand"
  className: "io.metadew.iesi.script.action.cli.CliExecuteCommand"
  description: "Run a Shell Command"
  parameters:
  - name: "path"
    description: "Path where to run the command from"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "command"
    description: "Command to run"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: "command"
    impersonate: "N"
  - name: "setRuntimeVariables"
    description: "Flag indicating if environment variables will be set as a runtime\
      \ variable"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "setRuntimeVariablesPrefix"
    description: "Prefix that will be used when retrieving or setting the variables"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "setRuntimeVariablesMode"
    description: "Mode used to retrieve or set the variables"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "output"
    description: "Will be used to store the system output"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "connection"
    description: "Connection where to run the shell command"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: ""
    impersonate: "Y"
  status: "stable"
type: "ActionType"
