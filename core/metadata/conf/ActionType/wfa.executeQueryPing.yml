data:
  name: "wfa.executeQueryPing"
  className: "io.metadew.iesi.script.action.WfaExecuteQueryPing"
  description: "Wait until a SQL query returns a result or not"
  parameters:
  - name: "query"
    description: "SQL query to run"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: "query"
    impersonate: "N"
  - name: "hasResult"
    description: "Flag indicating if the SQL query should retun a result"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "setRuntimeVariables"
    description: "Flag indicating if an expected result will be set as a runtime variable"
    type: "string"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "connection"
    description: "Connection where to run the SQL query"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: ""
    impersonate: "Y"
  - name: "wait"
    description: "Number of seconds to wait between checks"
    type: "number"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  - name: "timeout"
    description: "Number of seconds to wait for a result"
    type: "number"
    mandatory: "N"
    encrypted: "N"
    subroutine: ""
    impersonate: "N"
  status: "stable"
type: "ActionType"
