---
data:
  name: "sql.executeStatement"
  className: "io.metadew.iesi.script.action.SqlExecuteStatement"
  description: "Run a SQL statement (not returning any result)"
  parameters:
  - name: "statement"
    description: "SQL statement to run"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: "query"
    impersonate: "N"
  - name: "connection"
    description: "Connection where to run the SQL statement"
    type: "string"
    mandatory: "Y"
    encrypted: "N"
    subroutine: ""
    impersonate: "Y"
  status: "stable"
type: "ActionType"
