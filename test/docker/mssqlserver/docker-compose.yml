version: '3.2'
services:
  iesi-test-mssqlserver-1:
    build: './mssqlserver'
    ports:
      - '1433:1433'
    environment:
      - "ACCEPT_EULA=Y"
      - "SA_PASSWORD=yourStrong(!)Password"
      - "CRM_DB_DATABASE=crm"
      - "POSTGRES_PASSWORD=password"
    container_name: iesi-test-mssqlserver-1
    hostname: iesi-test-mssqlserver-1
    restart: unless-stopped